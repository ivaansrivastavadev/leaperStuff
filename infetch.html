<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OS Terminal Display with Search</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: monospace, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    user-select: none;
    cursor: pointer;
    overflow: hide;
  }
pre {
  font-family: "Courier New", Courier, monospace; /* squarish monospace */
  font-size: 100%;             /* scales with screen width */
  line-height: 1;               /* reduces vertical spacing */
  white-space: pre;             /* preserve spacing */
  text-align: center;
  max-width: 90vw;
}

  #hint {
    position: fixed;
    bottom: 1rem;
    width: 100%;
    text-align: center;
    color: #060;
    font-size: 0.9rem;
    font-style: italic;
    user-select: none;
  }
  /* Popup styles */
  #popupOverlay {
    position: fixed;
    top: 0; left: 0; right:0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #popup {
    background: #111;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 15px #00ff00aa;
  }
  #searchInput {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    background: #222;
    border: 1px solid #00ff00;
    color: #00ff00;
    border-radius: 6px;
    margin-bottom: 0.75rem;
    box-sizing: border-box;
  }
  #osList {
    max-height: 200px;
    overflow-y: auto;
    color: #0f0;
  }
  #osList div {
    padding: 0.4rem 0.6rem;
    cursor: pointer;
    border-radius: 4px;
  }
  #osList div:hover {
    background: #00ff00;
    color: #000;
  }
</style>
</head>
<body>

<pre id="terminal-display">macOS</pre>
<div id="hint">Click anywhere to open OS menu  <a href="index.html">Back</a></div>

<div id="popupOverlay">
  <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <input type="search" id="searchInput" placeholder="Search OS..." autofocus />
    <div id="osList" role="listbox" tabindex="0"></div>
  </div>
</div>

<script>
  // OS names for menu
  const osNames = ['macOS', 'Linux', 'Android', 'FreeBSD', 'Windows'];

  // Corresponding ASCII arts in same order

     :*:::::::::-@@%.         :+::::::::##.

`,

llllllllllllllll   llllllllllllllll
llllllllllllllll   llllllllllllllll
`
];

  let currentIndex = 0;

  const display = document.getElementById('terminal-display');
  const popupOverlay = document.getElementById('popupOverlay');
  const osList = document.getElementById('osList');
  const searchInput = document.getElementById('searchInput');

  function showOS(index) {
    currentIndex = index;
    display.textContent = osAsciiArt[index];
  }

  function populateList(filter = '') {
    osList.innerHTML = '';
    const filtered = osNames.filter(os => os.toLowerCase().includes(filter.toLowerCase()));
    filtered.forEach((os, i) => {
      const div = document.createElement('div');
      div.textContent = os;  // show OS name here, NOT ASCII art
      div.setAttribute('role', 'option');
      div.tabIndex = 0;
      div.onclick = () => {
        const realIndex = osNames.indexOf(os);
        showOS(realIndex);
        hidePopup();
      };
      div.onkeydown = (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          const realIndex = osNames.indexOf(os);
          showOS(realIndex);
          hidePopup();
        }
      };
      osList.appendChild(div);
    });
    if(filtered.length === 0){
      const div = document.createElement('div');
      div.textContent = 'No results';
      div.style.color = '#440000';
      osList.appendChild(div);
    }
  }

  function showPopup() {
    popupOverlay.style.display = 'flex';
    searchInput.value = '';
    populateList();
    searchInput.focus();
  }

  function detectOS() {
    const ua = navigator.userAgent.toLowerCase();
    const platform = navigator.platform.toLowerCase();
  
    if (platform.includes('mac') || ua.includes('macintosh')) return 'macOS';
    if (platform.includes('win') || ua.includes('windows')) return 'Windows';
    if (/android/.test(ua)) return 'Android';
    if (/iphone|ipad|ipod/.test(ua)) return 'macOS';
    if (/linux/.test(ua)) return 'Linux';
    if (/freebsd/.test(ua)) return 'FreeBSD';

    return 'Linux'; // fallback
  }


  function hidePopup() {
    popupOverlay.style.display = 'none';
  }

  // Click anywhere on body except popup to open menu
  window.addEventListener('click', (e) => {
    if(!popupOverlay.contains(e.target)) {
      showPopup();
    }
  });

  // Clicking outside popup closes it
  popupOverlay.addEventListener('click', (e) => {
    if(e.target === popupOverlay) {
      hidePopup();
    }
  });

  searchInput.addEventListener('input', (e) => {
    populateList(e.target.value);
  });

  // Initialize display
  // Auto-detect OS and show ASCII
  const detectedOS = detectOS();
  const detectedIndex = osNames.indexOf(detectedOS);
  if (detectedIndex !== -1) {
    showOS(detectedIndex);
  } else {
    showOS(0); // fallback to macOS
  }

</script>

</body>
</html>
