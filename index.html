<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/gif" href="roundedlogo.gif">
  <title>leaperStuff - 1.0</title>
  <style>
    html { overflow-x: hidden; }
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #f1c40f;
      transition: transform 0.2s ease;
    }
    header:hover { transform: scale(1.05); background: #1e1e1b; }

    .search-container { text-align: center; margin: 1rem 0; transition: transform 0.2s ease; }
    .search-container:hover { transform: scale(1.05); }
    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #eee;
    }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; padding: 1rem; }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
      max-width: 300px;
      position: relative;
      cursor: pointer;
    }
    .card:hover { transform: scale(1.05); background: #252525; }
    .card img { max-width: 100%; border-radius: 8px; }
    .card h3 { margin: 0.5rem 0; font-size: 1.1rem; }

    .heart-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #eee;
      background: none;
      border: none;
      cursor: pointer;
    }

    .section { margin: 2rem 1rem; }
    .section-header { font-size: 1.3rem; font-weight: bold; cursor: pointer; font-size: 1rem; color: #f1c40f; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem; }
    .section-header span { font-size: 1rem; }
    .section-content { display: none; }
    .section-content.show { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
  </style>
</head>
<body>

<header>leaperStuff 1.0
  <button onclick="alert('Made by Ivaan Srivastava\nGitHub: @ivaansrivastavadev');" style="padding: 0.2rem 0.5rem; font-size: 1.5rem; border: none; border-radius: 5px; cursor: pointer; background: #2a2a2a; color: #eee; transition: background 0.2s;">‚ìò</button>
</header>

<div class="search-container">
  <input type="text" id="search" placeholder="Search projects...">
</div>

<div class="section" id="favoritesSection" style="display:none;">
  <div class="section-header" onclick="toggleSection('favoritesContent', this)"><span>‚ñ∂</span>Favorites ‚ù§Ô∏è</div>
  <div class="section-content" id="favoritesContent"></div>
</div>

<div class="section">
  <div class="section-header" onclick="toggleSection('galleryContent', this)"><span>‚ñº</span>Gallery</div>
  <div class="section-content show" id="galleryContent">
    <div class="card" data-id="zencodeedit" onclick="window.location.href='https://zencodeedit.vercel.app'">
      <button class="heart-btn">‚ô°</button>
      <img src="https://blogger.googleusercontent.com/img/a/AVvXsEisOm2JaBLmGjCqIRCo68X9YYEbv_-v6EaII_8yJU83zppHMsBcTquG7WE7uE4TwKG2JXK2mGwQ_S5_OOev_t1r7cnbAvr8V3e6b6eS5j9fVM105MOQFTfFFVN-S2DnGWbtkhVXeYVH6jy6oT-oYOBmeF3C5qfDOqC4FHzDHxmiyqSj2c5TpHYGgPcaBfBx=w170-h159" alt="Project">
      <h3>ZenCodeEdit</h3>
      <p>ZenCodeEdit is now part of leaperstuffüéâ</p>
    </div>
    <div class="card" data-id="lchatgun" onclick="window.location.href='leaperchatgun.html'">
      <button class="heart-btn">‚ô°</button>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMWYFwMBFf5P_XcWwWnazTdI132TFqZsxGwQ&s" alt="Project">
      <h3>leaperChatGun</h3>
      <p>Chat to friend without loginüéâ</p>
    </div>
  </div>
</div>

<script>
const searchInput = document.getElementById("search");
const galleryContent = document.getElementById("galleryContent");
const favoritesSection = document.getElementById("favoritesSection");
const favoritesContent = document.getElementById("favoritesContent");

let favoriteIds = JSON.parse(localStorage.getItem('favorites') || '[]');

function updateFavoritesDisplay() {
  favoritesContent.innerHTML = '';
  if (favoriteIds.length > 0) favoritesSection.style.display = 'block';
  else favoritesSection.style.display = 'none';

  favoriteIds.forEach(id => {
    const card = document.querySelector(`.card[data-id='${id}']`).cloneNode(true);
    card.querySelector('.heart-btn').textContent = '‚ù§Ô∏è';
    card.querySelector('.heart-btn').onclick = function(e){ toggleFavoriteFromFavorites(e, id); };
    favoritesContent.appendChild(card);
  });

  // Update gallery heart buttons
  document.querySelectorAll('.card').forEach(card => {
    const btn = card.querySelector('.heart-btn');
    const id = card.dataset.id;
    btn.textContent = favoriteIds.includes(id) ? '‚ù§Ô∏è' : '‚ô°';
    btn.onclick = function(e){ toggleFavorite(e, card); };
  });
}

function toggleFavorite(event, card) {
  event.stopPropagation();
  const id = card.dataset.id;
  if (!favoriteIds.includes(id)) favoriteIds.push(id);
  else favoriteIds = favoriteIds.filter(f => f !== id);
  localStorage.setItem('favorites', JSON.stringify(favoriteIds));
  updateFavoritesDisplay();
}

function toggleFavoriteFromFavorites(event, id) {
  event.stopPropagation();
  favoriteIds = favoriteIds.filter(f => f !== id);
  localStorage.setItem('favorites', JSON.stringify(favoriteIds));
  updateFavoritesDisplay();
}

function toggleSection(id, header) {
  const section = document.getElementById(id);
  section.classList.toggle('show');
  const icon = header.querySelector('span');
  icon.textContent = section.classList.contains('show') ? '‚ñº' : '‚ñ∂';
}

searchInput.addEventListener("keyup", function() {
  const query = searchInput.value.toLowerCase();
  Array.from(galleryContent.getElementsByClassName("card")).forEach(card => {
    const title = card.querySelector("h3").textContent.toLowerCase();
    card.style.display = title.includes(query) ? "block" : "none";
  });
});

updateFavoritesDisplay();
</script>

</body>
</html>
