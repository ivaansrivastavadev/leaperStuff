<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="roundedlogo.gif">
  <title>LeaperStuff</title>
  <style>
    :root {
      --bg: #0b0b12;
      --text: #f5f5f5;
      --accent: #ffd600;
      --panel: rgba(255, 255, 255, 0.05);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--panel);
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
      z-index: 1000;
    }
    header h1 {
      font-size: 1.5rem;
      color: var(--accent);
    }
    nav { display: flex; gap: 1.5rem; }
    nav a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: var(--accent); }

    /* hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: var(--text);
      transition: 0.3s;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        flex-direction: column;
        background: var(--panel);
        border-radius: 10px;
        padding: 1rem;
      }
      nav.show { display: flex; background-color: black;}
      .hamburger { display: flex; }
      
    }

    /* hero */
    .start {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .start h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    .start ul {
      text-align: left;
      margin-top: 1rem;
    }

    /* section */
    section.content {
      padding: 3rem 2rem;
      text-align: center;
    }
    section.content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    /* contact */
    .contact {
      padding: 3rem 2rem;
      text-align: center;
      background: var(--panel);
    }
    .contact h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    .contact ul { list-style: none; padding: 0; }
    .contact li { margin: 0.5rem 0; font-size: 1.1rem; }
    .contact a { color: var(--accent); }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: var(--panel);
      font-size: 0.9rem;
    }
    
    button {
    	border: none;
        border-radius: 12px;
        color: black;
        background-color: yellow;
        padding: 1rem;
        margin-top: 10px;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>LeaperStuff</h1>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
    <nav id="navMenu">
      <a href="tools.html">Tools</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="start" id="home">
    <h1>Welcome to <br> LeaperStuff</h1>
    <p>Your hub for tools, posts, and projects.</p>
    <ul>
      <li>Smart toolbox</li>
      <li>Fresh posts</li>
      <li>Cool projects</li>
    </ul>
    <button onclick="window.location.href='tools.html'">Go to toolbox</button>
    <p>Scroll Down to learn more.</p>
  </section>

  <section class="contact" id="contact">
    <h3>Contact</h3>
    <ul>
      <li><b>Email:</b> <a href="mailto:ivaansri.contact@gmail.com">ivaansri.contact@gmail.com</a></li>
      <li><b>GitHub:</b> <a href="https://github.com/ivaansrivastavadev" target="_blank">ivaansrivastavadev</a></li>
    </ul>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 LeaperStuff. All rights reserved.
  </footer>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");

    hamburger.addEventListener("click", () => {
      navMenu.classList.toggle("show");
    });
  </script>

</body>
</html>
