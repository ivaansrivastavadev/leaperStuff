<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leprHypr | Web OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #11111b;
            --bg-secondary: #1e1e2e;
            --accent: #cba6f7;
            --text-main: #cdd6f4;
            --text-dim: #a6adc8;
            --danger: #f38ba8;
            --win-border: #313244;
            --brightness: 100%;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            filter: brightness(var(--brightness));
        }

        #desktop {
            width: 100%; height: 100%;
            background-size: cover; background-position: center;
            position: relative; display: none;
        }

        #pingbar {
            height: 35px;
            background: rgba(17, 17, 27, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--win-border);
            display: flex; align-items: center;
            padding: 0 10px; justify-content: space-between;
            position: absolute; top: 0; width: 100%; z-index: 1000;
        }

        .window {
            position: absolute;
            background: var(--bg-secondary);
            border: 1px solid var(--win-border);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            overflow: hidden;
            transition: width 0.2s, height 0.2s, top 0.2s, left 0.2s;
        }

        .window.resizing { transition: none; }

        .window-header {
            background: rgba(49, 50, 68, 0.5);
            padding: 6px 12px;
            display: flex; justify-content: space-between;
            align-items: center; cursor: move;
            user-select: none;
        }

        .window-content { flex: 1; overflow: auto; position: relative; }

        .win-btn { width: 22px; height: 22px; border-radius: 4px; margin-left: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
        .win-btn:hover { background: rgba(255,255,255,0.1); }

        .resize-handle {
            position: absolute; width: 10px; height: 10px;
            right: 0; bottom: 0; cursor: nwse-resize;
            z-index: 10;
        }

        #polymenu, #control-center {
            position: absolute; top: 40px;
            background: var(--bg-secondary);
            border: 1px solid var(--win-border);
            border-radius: 12px;
            display: none; padding: 15px; z-index: 2000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        #polymenu { left: 10px; width: 350px; flex-direction: column; }
        #control-center { right: 10px; width: 280px; }

        .workspace-btn {
            padding: 2px 8px; border-radius: 4px; cursor: pointer; transition: all 0.2s;
            font-size: 10px; border: 1px solid transparent;
        }
        .workspace-btn.active { background: var(--accent); color: var(--bg-primary); }
        .workspace-btn.has-windows { border-color: var(--accent); }

        .task-item {
            padding: 2px 10px; border-radius: 4px; font-size: 10px; cursor: pointer;
            background: rgba(255,255,255,0.05); border: 1px solid var(--win-border);
            display: flex; align-items: center; gap: 6px; max-width: 120px;
        }
        .task-item.active { border-color: var(--accent); background: rgba(203, 166, 247, 0.1); }
        .task-item.minimized { opacity: 0.5; }

        #logind {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://raw.githubusercontent.com/JaaKooLit/wallpaper-bank/main/wallpapers/Minimalist/minimalist-1.png');
            background-size: cover; display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 8000;
        }

        .editor-textarea {
            width: 100%; height: 100%; background: #1a1b26; color: #a9b1d6;
            font-family: monospace; padding: 10px; border: none; outline: none; resize: none;
        }
    </style>
</head>
<body>

    <div id="webmouth" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-[9000]">
        <i class="fa-brands fa-linux text-6xl mb-4"></i>
        <div class="w-48 h-1 bg-slate-800 rounded-full overflow-hidden">
            <div id="boot-progress" class="h-full bg-purple-400 w-0 transition-all duration-300"></div>
        </div>
    </div>

    <div id="logind">
        <div id="login-clock" class="text-6xl font-bold mb-12">00:00</div>
        <div class="bg-black/40 p-8 rounded-2xl backdrop-blur-md w-80 text-center border border-white/10">
            <div id="login-user-list" class="flex flex-col gap-2 mb-4"></div>
            <div id="login-auth" style="display:none">
                <h2 id="current-auth-user" class="mb-4 font-bold"></h2>
                <input type="password" id="login-pass" placeholder="Password" class="w-full bg-white/10 border border-white/20 p-2 rounded mb-4 text-center outline-none focus:border-purple-400 text-white">
                <div class="flex gap-2">
                    <button onclick="System.showUserPicker()" class="flex-1 bg-white/10 py-2 rounded text-xs">Back</button>
                    <button onclick="System.login()" class="flex-[2] bg-purple-500 py-2 rounded font-bold">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div id="desktop">
        <header id="pingbar">
            <div class="flex items-center gap-3">
                <button onclick="System.togglePolymenu()" class="hover:text-purple-400 px-2"><i class="fa-solid fa-ghost"></i></button>
                <div class="flex gap-1" id="workspaces"></div>
                <div class="h-4 w-[1px] bg-white/10 mx-1"></div>
                <div class="flex gap-2" id="taskbar"></div>
            </div>
            
            <div class="flex items-center gap-4 text-[10px]">
                <div id="clock">00:00</div>
                <div onclick="System.toggleControlCenter()" class="cursor-pointer flex gap-3"><i class="fa-solid fa-wifi"></i><i class="fa-solid fa-sliders"></i></div>
            </div>
        </header>

        <div id="polymenu">
            <input type="text" id="menu-search" placeholder="Search apps..." class="bg-white/5 border border-white/10 p-2 rounded mb-4 outline-none text-sm text-white w-full">
            <div class="grid grid-cols-1 gap-1" id="app-list"></div>
        </div>

        <div id="control-center">
            <div class="mb-4">
                <label class="text-[10px] uppercase opacity-50 mb-2 block">Brightness</label>
                <input type="range" class="w-full accent-purple-400" min="10" max="150" value="100" oninput="System.updateBrightness(this.value)">
            </div>
            <button onclick="System.lock()" class="w-full bg-white/5 py-2 rounded text-xs hover:bg-white/10">Lock Session</button>
        </div>

        <div id="window-layer" class="w-full h-full pt-[35px]"></div>
    </div>

    <script>
        const VFS = {
            data: {},
            init() {
                const saved = localStorage.getItem('lepr_vfs');
                if (saved) { this.data = JSON.parse(saved); } 
                else {
                    this.data = {
                        '/': { type: 'dir', children: ['home', 'bin'] },
                        '/bin': { type: 'dir', children: [] },
                        '/home': { type: 'dir', children: ['user'] },
                        '/home/user': { type: 'dir', children: ['documents', 'notes.txt'] },
                        '/home/user/notes.txt': { type: 'file', content: 'Hello from leprHypr!' },
                        '/home/user/documents': { type: 'dir', children: [] }
                    };
                    this.save();
                }
            },
            save() { localStorage.setItem('lepr_vfs', JSON.stringify(this.data)); },
            getItem(path) { return this.data[path]; },
            createFile(path, content = '') {
                const parts = path.split('/'); const name = parts.pop(); const parent = parts.join('/') || '/';
                if (!this.data[parent]) return;
                if (!this.data[parent].children.includes(name)) this.data[parent].children.push(name);
                this.data[path] = { type: 'file', content }; this.save();
            },
            mkdir(path) {
                const parts = path.split('/'); const name = parts.pop(); const parent = parts.join('/') || '/';
                if (!this.data[parent]) return;
                if (!this.data[parent].children.includes(name)) this.data[parent].children.push(name);
                this.data[path] = { type: 'dir', children: [] }; this.save();
            }
        };

        const WindowManager = {
            windows: [],
            zIndex: 100,
            create(appName, params = {}) {
                const id = 'win-' + Math.random().toString(36).substr(2, 9);
                const win = { 
                    id, 
                    name: appName, 
                    workspace: System.currentWorkspace, 
                    x: 100 + (this.windows.length * 20), 
                    y: 80 + (this.windows.length * 20), 
                    w: 700, h: 450,
                    minimized: false,
                    maximized: false,
                    oldSize: null
                };
                this.windows.push(win);
                
                const el = document.createElement('div');
                el.className = 'window';
                el.id = id;
                el.style.cssText = `left:${win.x}px; top:${win.y}px; width:${win.w}px; height:${win.h}px; z-index:${++this.zIndex}`;
                el.innerHTML = `
                    <div class="window-header" onmousedown="WindowManager.focus('${id}'); WindowManager.dragStart(event, '${id}')">
                        <span class="text-[9px] font-bold uppercase tracking-widest opacity-70">${appName}</span>
                        <div class="flex">
                            <div class="win-btn" onclick="WindowManager.minimize('${id}')"><i class="fa-solid fa-minus text-[8px]"></i></div>
                            <div class="win-btn" onclick="WindowManager.maximize('${id}')"><i class="fa-solid fa-expand text-[8px]"></i></div>
                            <div class="win-btn hover:text-red-400" onclick="WindowManager.close('${id}')"><i class="fa-solid fa-xmark text-[10px]"></i></div>
                        </div>
                    </div>
                    <div class="window-content" id="content-${id}"></div>
                    <div class="resize-handle" onmousedown="WindowManager.resizeStart(event, '${id}')"></div>
                `;
                document.getElementById('window-layer').appendChild(el);
                this.renderApp(appName, `content-${id}`, params);
                this.updateVisibility();
                this.renderTaskbar();
                System.renderWorkspaces();
            },
            focus(id) {
                const win = this.windows.find(w => w.id === id);
                if (win) {
                    const el = document.getElementById(id);
                    el.style.zIndex = ++this.zIndex;
                    this.renderTaskbar();
                }
            },
            minimize(id) {
                const win = this.windows.find(w => w.id === id);
                win.minimized = true;
                this.updateVisibility();
                this.renderTaskbar();
            },
            maximize(id) {
                const win = this.windows.find(w => w.id === id);
                const el = document.getElementById(id);
                if (win.maximized) {
                    win.maximized = false;
                    el.style.left = win.oldSize.x + 'px';
                    el.style.top = win.oldSize.y + 'px';
                    el.style.width = win.oldSize.w + 'px';
                    el.style.height = win.oldSize.h + 'px';
                } else {
                    win.oldSize = { x: el.offsetLeft, y: el.offsetTop, w: el.offsetWidth, h: el.offsetHeight };
                    win.maximized = true;
                    el.style.left = '0px';
                    el.style.top = '35px';
                    el.style.width = '100vw';
                    el.style.height = 'calc(100vh - 35px)';
                }
            },
            close(id) {
                document.getElementById(id)?.remove();
                this.windows = this.windows.filter(w => w.id !== id);
                this.renderTaskbar();
                System.renderWorkspaces();
            },
            updateVisibility() {
                this.windows.forEach(w => {
                    const el = document.getElementById(w.id);
                    if (el) el.style.display = (w.workspace === System.currentWorkspace && !w.minimized) ? 'flex' : 'none';
                });
            },
            renderTaskbar() {
                const tb = document.getElementById('taskbar');
                tb.innerHTML = '';
                this.windows.filter(w => w.workspace === System.currentWorkspace).forEach(w => {
                    const item = document.createElement('div');
                    item.className = `task-item ${w.minimized ? 'minimized' : ''}`;
                    item.innerHTML = `<i class="fa-solid fa-circle-dot text-[6px] text-purple-400"></i> ${w.name}`;
                    item.onclick = () => {
                        if (w.minimized) {
                            w.minimized = false;
                            this.updateVisibility();
                        }
                        this.focus(w.id);
                    };
                    tb.appendChild(item);
                });
            },
            dragStart(e, id) {
                const win = this.windows.find(w => w.id === id);
                if (win.maximized) return;
                const el = document.getElementById(id);
                let ox = e.clientX - el.offsetLeft; let oy = e.clientY - el.offsetTop;
                const mm = (ev) => { 
                    el.style.left = (ev.clientX - ox) + 'px'; 
                    el.style.top = (ev.clientY - oy) + 'px'; 
                };
                const mu = () => { window.removeEventListener('mousemove', mm); window.removeEventListener('mouseup', mu); };
                window.addEventListener('mousemove', mm); window.addEventListener('mouseup', mu);
            },
            resizeStart(e, id) {
                e.preventDefault();
                const win = this.windows.find(w => w.id === id);
                if (win.maximized) return;
                const el = document.getElementById(id);
                el.classList.add('resizing');
                let startW = el.offsetWidth; let startH = el.offsetHeight;
                let startX = e.clientX; let startY = e.clientY;
                const mm = (ev) => {
                    el.style.width = (startW + (ev.clientX - startX)) + 'px';
                    el.style.height = (startH + (ev.clientY - startY)) + 'px';
                };
                const mu = () => { 
                    el.classList.remove('resizing');
                    window.removeEventListener('mousemove', mm); window.removeEventListener('mouseup', mu); 
                };
                window.addEventListener('mousemove', mm); window.addEventListener('mouseup', mu);
            },
            renderApp(name, containerId, params) {
                const container = document.getElementById(containerId);
                if (Apps[name]) Apps[name](container, params);
            }
        };

        const Apps = {
            Terminal: (container) => {
                let path = '/home/user';
                container.innerHTML = `<div class="p-2 font-mono text-xs h-full flex flex-col bg-black">
                    <div id="term-out" class="flex-1 overflow-auto whitespace-pre-wrap mb-2">leprHypr Terminal v1.0\nType 'help' for commands.</div>
                    <div class="flex gap-2"><span class="text-purple-400">âžœ</span><input type="text" id="term-in" class="term-input text-white"></div>
                </div>`;
                const out = container.querySelector('#term-out');
                const inp = container.querySelector('#term-in');
                inp.focus();
                inp.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        const val = inp.value.trim(); const [cmd, ...args] = val.split(' ');
                        out.innerHTML += `\n<span class="opacity-50">${path} $ ${val}</span>\n`;
                        if (cmd === 'ls') out.innerHTML += VFS.getItem(path).children.join('  ') + '\n';
                        else if (cmd === 'mkdir') VFS.mkdir(path + '/' + args[0]);
                        else if (cmd === 'cd') {
                            const target = args[0] === '..' ? path.split('/').slice(0,-1).join('/') || '/' : path + '/' + args[0];
                            if (VFS.getItem(target)?.type === 'dir') path = target; else out.innerHTML += 'Not a directory\n';
                        }
                        else if (cmd === 'nano') WindowManager.create('CodeEditor', { file: path + '/' + args[0] });
                        else if (cmd === 'clear') out.innerHTML = '';
                        else if (cmd === 'help') out.innerHTML ='The commands are: ls,cd,mkdir,nano,clear,help from pakage coreutils';
                        else out.innerHTML += `Command not found: ${cmd}\n`;
                        inp.value = ''; out.scrollTop = out.scrollHeight;
                    }
                };
            },
            Funder: (container) => {
                let path = '/home/user';
                const draw = () => {
                    const dir = VFS.getItem(path);
                    container.innerHTML = `<div class="p-4 h-full bg-[#1e1e2e]">
                        <div class="flex items-center gap-2 mb-4 bg-white/5 p-2 rounded text-[10px] opacity-70">
                            <button class="hover:text-purple-400" onclick="this.dispatchEvent(new CustomEvent('nav-up', {bubbles:true}))"><i class="fa-solid fa-arrow-up"></i></button>
                            <span class="text-white">${path}</span>
                        </div>
                        <div class="grid grid-cols-4 sm:grid-cols-6 gap-4">
                            ${dir.children.map(c => {
                                const item = VFS.getItem(path + '/' + c);
                                return `<div class="flex flex-col items-center gap-1 cursor-pointer p-2 hover:bg-white/5 rounded group" onclick="this.dispatchEvent(new CustomEvent('item-click', {detail:'${c}', bubbles:true}))">
                                    <i class="fa-solid ${item.type === 'dir' ? 'fa-folder text-yellow-500' : 'fa-file-lines text-blue-400'} text-2xl"></i>
                                    <span class="text-[9px] truncate w-full text-center text-white">${c}</span>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>`;
                };
                container.addEventListener('nav-up', () => { path = path.split('/').slice(0,-1).join('/') || '/'; draw(); });
                container.addEventListener('item-click', (e) => {
                    const target = path + (path === '/' ? '' : '/') + e.detail;
                    if (VFS.getItem(target).type === 'dir') { path = target; draw(); }
                    else { WindowManager.create('CodeEditor', { file: target }); }
                });
                draw();
            },
            CodeEditor: (container, params) => {
                const filePath = params.file || '';
                const fileData = filePath ? VFS.getItem(filePath) : null;
                container.innerHTML = `<div class="flex flex-col h-full">
                    <div class="bg-white/5 p-2 flex justify-between items-center px-4">
                        <span class="text-[9px] opacity-50 font-mono text-white">${filePath || 'Untitled'}</span>
                        <button id="save-btn" class="bg-purple-500 text-[9px] px-3 py-1 rounded font-bold uppercase hover:bg-purple-600">Save</button>
                    </div>
                    <textarea class="editor-textarea" spellcheck="false">${fileData ? fileData.content : ''}</textarea>
                </div>`;
                container.querySelector('#save-btn').onclick = () => {
                    const content = container.querySelector('textarea').value;
                    if (filePath) { VFS.createFile(filePath, content); }
                    else {
                        const name = prompt("Filename?");
                        if (name) VFS.createFile('/home/user/' + name, content);
                    }
                };
            },
            iBrowser: (container, params) => {
                const url = params.url || 'https://www.wikipedia.org';
                container.innerHTML = `<div class="flex flex-col h-full bg-white">
                    <input id="url" type="text" value="${url}" class="p-2 border-b text-xs text-black outline-none w-full">
                    <iframe src="${url}" class="flex-1 border-none"></iframe>
                </div>`;
                const inp = container.querySelector('#url');
                inp.onkeydown = (e) => { if(e.key === 'Enter') container.querySelector('iframe').src = inp.value.includes('.') ? (inp.value.startsWith('http') ? inp.value : 'https://'+inp.value) : 'https://www.bing.com/search?q='+inp.value; };
            },
            Settings: (container) => {
                const render = () => {
                    const users = JSON.parse(localStorage.getItem('lepr_users') || '[]');
                    container.innerHTML = `<div class="p-6 text-xs max-w-md">
                        <h2 class="font-bold mb-4 border-b border-white/10 pb-2">User Management</h2>
                        <div class="flex flex-col gap-2 mb-6">
                            ${users.map(u => `<div class="flex justify-between items-center bg-white/5 p-2 rounded">
                                <span><i class="fa-solid fa-user mr-2 opacity-50"></i>${u.name}</span>
                                <button onclick="this.dispatchEvent(new CustomEvent('del-user', {detail:'${u.name}', bubbles:true}))" class="text-red-400 p-1"><i class="fa-solid fa-trash"></i></button>
                            </div>`).join('')}
                        </div>
                        <h2 class="font-bold mb-4 border-b border-white/10 pb-2">Create User</h2>
                        <input id="u-name" type="text" placeholder="Username" class="w-full bg-white/5 border border-white/10 p-2 rounded mb-2 text-white outline-none">
                        <input id="u-pass" type="password" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-2 rounded mb-4 text-white outline-none">
                        <button id="add-user" class="w-full bg-purple-500 py-2 rounded font-bold hover:bg-purple-600">Add User</button>
                    </div>`;
                    container.querySelector('#add-user').onclick = () => {
                        const name = container.querySelector('#u-name').value;
                        const pass = container.querySelector('#u-pass').value;
                        if (name && pass) {
                            users.push({name, pass}); 
                            localStorage.setItem('lepr_users', JSON.stringify(users)); 
                            render();
                            if (users.length === 1) setTimeout(() => { if(confirm("User created! Refresh to login?")) location.reload(); }, 100);
                        }
                    };
                };
                container.addEventListener('del-user', (e) => {
                    let users = JSON.parse(localStorage.getItem('lepr_users')).filter(u => u.name !== e.detail);
                    localStorage.setItem('lepr_users', JSON.stringify(users)); render();
                });
                render();
            }
        };

        const System = {
            currentWorkspace: 1,
            currentUser: null,
            init() {
                VFS.init();
                this.updateClock(); setInterval(() => this.updateClock(), 1000);
                this.renderWorkspaces();
                
                let b = 0;
                const bi = setInterval(() => {
                    b += 20; document.getElementById('boot-progress').style.width = b + '%';
                    if (b >= 100) { clearInterval(bi); document.getElementById('webmouth').style.display='none'; this.showUserPicker(); }
                }, 100);
            },
            updateClock() {
                const d = new Date(); document.getElementById('clock').innerText = d.getHours().toString().padStart(2,'0')+':'+d.getMinutes().toString().padStart(2,'0');
                const lc = document.getElementById('login-clock'); if(lc) lc.innerText = document.getElementById('clock').innerText;
            },
            showUserPicker() {
                const users = JSON.parse(localStorage.getItem('lepr_users') || '[]');
                const list = document.getElementById('login-user-list');
                document.getElementById('logind').style.display = 'flex';
                if (users.length === 0) {
                    list.innerHTML = `<button onclick="System.setupMode()" class="bg-purple-500 p-2 rounded font-bold">Setup First User</button>`;
                } else {
                    document.getElementById('login-auth').style.display = 'none';
                    document.getElementById('login-user-list').style.display = 'flex';
                    list.innerHTML = users.map(u => `<button onclick="System.prepAuth('${u.name}')" class="bg-white/10 p-3 rounded hover:bg-white/20 flex items-center gap-3 text-white"><i class="fa-solid fa-user"></i> ${u.name}</button>`).join('');
                }
            },
            setupMode() {
                document.getElementById('logind').style.display = 'none';
                document.getElementById('desktop').style.display = 'block';
                WindowManager.create('Settings');
            },
            prepAuth(name) {
                this.currentUser = name;
                document.getElementById('login-user-list').style.display = 'none';
                document.getElementById('login-auth').style.display = 'block';
                document.getElementById('current-auth-user').innerText = name;
                document.getElementById('login-pass').focus();
            },
            login() {
                const pass = document.getElementById('login-pass').value;
                const user = JSON.parse(localStorage.getItem('lepr_users')).find(u => u.name === this.currentUser);
                if (user && pass === user.pass) {
                    document.getElementById('logind').style.display = 'none';
                    document.getElementById('desktop').style.display = 'block';
                    this.loadWallpaper();
                    this.renderAppList();
                } else { alert("Wrong password"); }
            },
            lock() { location.reload(); },
            renderWorkspaces() {
                const ws = document.getElementById('workspaces'); ws.innerHTML = '';
                for (let i = 1; i <= 6; i++) {
                    const hasWins = WindowManager.windows.some(w => w.workspace === i);
                    const btn = document.createElement('button');
                    btn.className = `workspace-btn ${i === this.currentWorkspace ? 'active' : ''} ${hasWins ? 'has-windows' : ''}`;
                    btn.innerText = i;
                    btn.onclick = () => { 
                        this.currentWorkspace = i; 
                        this.renderWorkspaces(); 
                        WindowManager.updateVisibility(); 
                        WindowManager.renderTaskbar();
                    };
                    ws.appendChild(btn);
                }
            },
            renderAppList() {
                document.getElementById('app-list').innerHTML = Object.keys(Apps).map(a => `<div class="p-2 hover:bg-white/5 rounded cursor-pointer text-sm text-white" onclick="WindowManager.create('${a}'); System.togglePolymenu()"><i class="fa-solid fa-rocket mr-3 opacity-50"></i>${a}</div>`).join('');
            },
            togglePolymenu() { const m = document.getElementById('polymenu'); m.style.display = m.style.display==='flex' ? 'none' : 'flex'; },
            toggleControlCenter() { const c = document.getElementById('control-center'); c.style.display = c.style.display==='block' ? 'none' : 'block'; },
            updateBrightness(v) { document.documentElement.style.setProperty('--brightness', v + '%'); },
            loadWallpaper() { document.getElementById('desktop').style.backgroundImage = `url('https://raw.githubusercontent.com/JaaKooLit/wallpaper-bank/main/wallpapers/Minimalist/minimalist-4.png')`; }
        };

        window.onload = () => System.init();
    </script>
</body>
</html>
